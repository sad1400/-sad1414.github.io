<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Задание 3</title>
</head>

<body>
  
  <textarea id="area" autofocus></textarea>
  <div id="view" class="view">ПИШИ</div>

  <script>

    area.hidden = true;

    document.onkeydown = function (a) {
      if (a.ctrlKey && a.keyCode == '69') {
        view.hidden = true;
        area.hidden = false;
        area.focus()
        area.innerHTML = view.innerHTML;
        return false;
      }

      if (a.ctrlKey && a.keyCode == '83') {
        view.hidden = false;
        area.hidden = true;
        view.innerHTML = area.value;
        return false;
      } else if (a.keyCode == '27') {
        view.hidden = false;
        area.hidden = true;
      }
    };

  </script>

</body>

</html>
