<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title> placeholder</title>
  <style>
    .placeholder::placeholder {
      color: rgb(58, 85, 241);
    }

    div {
      color: rgb(58, 85, 241);
    }

    .data-placeholder {
      color: rgb(58, 85, 241);
    }
  </style>
</head>

<body>

  <div></div>
  <input type="text" class='data-placeholder' data-placeholder="Подсказка">

  <script>
    'use strict';
let tf = document.getElementById("hhh");
let input = tf.getElementsByTagName("input")[0];
let lb = tf.getElementsByTagName("label")[0];
lb.style.display = "none";
input.setAttribute("placeholder", input.dataset.placeholder);
lb.innerHTML = input.dataset.placeholder;
input.addEventListener("blur", function (){
lb.style.display = "none";
input.setAttribute("placeholder", input.dataset.placeholder);
});
input.addEventListener("focus", function (){
lb.style.display = "block";
input.setAttribute("placeholder", "");
});
  </script>


</body>

</html>
