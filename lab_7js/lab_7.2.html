<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
     .placeholder {
  color: #80a1f2;
}
    </style>
</head>

<body>

    <input type="name" data-placeholder="name..." class="placeholder">
    
   <script>
      var placeholders = document.querySelectorAll('[data-placeholder]'); 

for (var i = 0; i < placeholders.length; i++) {
  var input = placeholders[i];
  var placeholderText = input.getAttribute('data-placeholder'); 
  input.value = placeholderText; 
  input.classList.add('placeholder'); 
  input.addEventListener('focus', onInputFocus); 
  input.addEventListener('blur', onInputBlur); 
}

function onInputFocus(e) {
  var input = e.target;
  var placeholderText = input.getAttribute('data-placeholder');
  if (input.value === placeholderText) { 
    input.value = ''; 
  }
  input.classList.remove('placeholder'); 
}

function onInputBlur(e) {
  var input = e.target;
  var placeholderText = input.getAttribute('data-placeholder');
  if (input.value === '') { 
    input.value = placeholderText;
    input.classList.add('placeholder');
  }
}
    </script>


</body>

</html>
